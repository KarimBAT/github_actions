name: salutation sur un jour quelconque

on: workflow_dispatch

env:
 DAY_OF_WEEK: $DAY_OF_WEEK ## Variable d'environnement pour l'ensemble du flux de travail
jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: $Greeting
    steps:
      - name: "Dites Salut Mona nous sommes lundi"
        run: echo "$Greeting $First_Name. Nous sommes $DAY_OF_WEEK!"
        env:
          First_Name: $First_Name
